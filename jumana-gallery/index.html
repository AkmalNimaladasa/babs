<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memories ‚ù§Ô∏è</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    /* üåå Background video */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    header {
      padding: 20px;
      background: rgba(0,0,0,0.6);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 8px #ff4d6d; }
      to { text-shadow: 0 0 18px #ff4d6d, 0 0 28px #6a0dad; }
    }

    /* Slider */
    .slider {
      position: relative;
      max-width: 90%;
      margin: 30px auto;
      overflow: hidden;
      border-radius: 18px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.9);
      background: rgba(0,0,0,0.7);
    }
    .slides {
      display: flex;
      transition: transform 0.8s ease-in-out;
      width: 100%;
    }
    .slides img {
      width: 100%;
      height: 80vh;
      object-fit: contain;
      background: #000;
      flex-shrink: 0;
    }

    /* Navigation */
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.6);
      color: #fff;
      border: none;
      padding: 15px;
      cursor: pointer;
      border-radius: 50%;
      font-size: 1.5rem;
    }
    .prev { left: 15px; }
    .next { right: 15px; }
    .prev:hover, .next:hover {
      background: rgba(255,255,255,0.6);
      color: #111;
    }

    footer {
      padding: 20px;
      background: rgba(0,0,0,0.7);
      font-size: 1rem;
    }
    .audio-player {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- üåå Background stars video (replace src with your downloaded Pexels video) -->
  <video autoplay muted loop id="bg-video">
    <source src="stars.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <header>
    <h1>Beautiful Memories</h1>
    <p>Every picture tells a story  üåô This is just the beginning baby</p>

    <!-- üé∂ Music Player -->
    <div class="audio-player">
      <audio controls autoplay loop>
        <source src="song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <p style="font-size:0.9rem; opacity:0.7;">üíñ A song for you, babs üíñ</p>
    </div>
  </header>

  <!-- üì∏ Slider -->
  <div class="slider">
    <div class="slides" id="slides">
      <img src="photos/photo1.jpg" alt="Memory 1">
      <img src="photos/photo2.jpg" alt="Memory 2">
      <img src="photos/photo3.jpg" alt="Memory 3">
      <img src="photos/photo4.jpg" alt="Memory 4">
      <img src="photos/photo5.jpg" alt="Memory 5">
      <img src="photos/photo6.jpg" alt="Memory 6">
      <img src="photos/photo7.jpg" alt="Memory 7">
      <img src="photos/photo8.jpg" alt="Memory 8">
    </div>
    <button class="prev" onclick="moveSlide(-1)">‚ùÆ</button>
    <button class="next" onclick="moveSlide(1)">‚ùØ</button>
  </div>

  <footer>
    <p>Forever grateful for you, Jumana ‚ù§Ô∏è</p>
  </footer>

  <script>
    let index = 0;
    const slides = document.getElementById("slides");
    const total = slides.children.length;

    function moveSlide(step) {
      index = (index + step + total) % total;
      slides.style.transform = `translateX(-${index * 100}%)`;
    }
  </script>
</body>
</html>
